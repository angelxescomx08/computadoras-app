<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput placeholder="Ex. Mia" #input />
</mat-form-field>

<!--(keyup)="applyFilter($event)"-->

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="computersService.getComputers()" matSort>
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
      <td mat-cell *matCellDef="let row">{{ row.price }}</td>
    </ng-container>

    <!-- brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
      <td mat-cell *matCellDef="let row">{{ row.brand }}</td>
    </ng-container>

    <!-- storageType Column -->
    <ng-container matColumnDef="storageType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Tipo de almacenamiento
      </th>
      <td mat-cell *matCellDef="let row">{{ row.storageType }}</td>
    </ng-container>

    <!-- storageCapacity Column -->
    <ng-container matColumnDef="storageCapacity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Capacidad de almacenamiento
      </th>
      <td mat-cell *matCellDef="let row">{{ row.storageCapacity }}</td>
    </ng-container>

    <!-- RAMCapacity Column -->
    <ng-container matColumnDef="RAMCapacity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Capacidad de RAM
      </th>
      <td mat-cell *matCellDef="let row">{{ row.RAMCapacity }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay computadoras registradas</td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Seleccionar pÃ¡gina de computadoras"
  ></mat-paginator>
</div>
